        html {
            /* Prevents the entire page from bouncing on mobile */
            overscroll-behavior: none;

            font-family: 'Inter', sans-serif;

            color: #e5e7eb;
            /* These properties lock the body in place, creating an app-like feel */
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            overscroll-behavior: none;
        }
        #map-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1a202c; /* Fallback for map tiles */
            touch-action: none; /* Prevents page scroll when panning map on mobile */
        }
        /* Style for Leaflet attribution */
        .leaflet-control-attribution {
            background: rgba(23, 23, 23, 0.7) !important;
            color: #a0aec0 !important;
        }
        .leaflet-control-attribution a {
            color: #cbd5e0 !important;
        }
        .glass-panel {
            background: rgba(23, 23, 23, 0.8);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hex-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 4px;
            pointer-events: all;
            transform: perspective(1000px) rotateX(30deg);
            transform-origin: bottom center;
            opacity: 0;
            animation: fadeInGrid 0.7s ease-out forwards;
        }
        @keyframes fadeInGrid {
            to {
                opacity: 1;
                transform: perspective(1000px) rotateX(0deg);
            }
        }
        .hex {
            position: relative;
            width: 80px;
            height: 92.38px;
            margin: 0 auto;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hex:hover {
            transform: scale(1.15);
            z-index: 10;
        }
        .hex.selected {
            transform: scale(1.1);
            box-shadow: 0 0 0 3px #a78bfa;
            z-index: 5;
        }
        .hex-value {
            font-size: 14px;
            font-weight: 700;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.7);
            pointer-events: none; /* So it doesn't interfere with hex hover */
        }
        #hex-tooltip {
            position: absolute;
            display: none;
            padding: 8px 12px;
            font-size: 14px;
            z-index: 9999;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .active-toggle { background-color: #4f46e5; color: white; }
        .inactive-toggle { background-color: #374151; color: #d1d5db; }
        .active-rank-item { background-color: rgba(79, 70, 229, 0.3); border-left: 2px solid #6366f1; }
        .gemini-output h4 { font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem; }
        .gemini-output ul { list-style-position: inside; list-style-type: disc; padding-left: 0.5rem; margin-top: 0.5rem; space-y: 0.25rem; }
        .gemini-output strong { font-weight: 600; color: #c4b5fd; }
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #street-view-placeholder { height: 150px; width: 100%; border-radius: 0.5rem; background-color: #1f2937; display: flex; align-items: center; justify-content: center; text-align: center;}
    </style>

            const translations = {

                    disclaimerText: "This is a prototype for the NASA Space Apps Challenge. Data is illustrative, not connected to live NASA sources, and may be incorrect.",
                    guideContent: `
                        <h3 class="text-lg font-semibold text-indigo-400">Introduction: The Mission</h3>
                        <p>Welcome to TerraVitalis, a dynamic decision-support interface designed for the Nasa Space Apps Challenge. Our mission is to transform complex NASA Earth observation data into clear, intuitive, and actionable insights. We empower city planners, environmental agencies, and community leaders to strategically implement urban greening projects that enhance food security and build climate resilience.</p>
                        <p>The tool operates on two interconnected scales: the <strong>City Readiness View</strong> for macro-level strategic planning, and the <strong>Neighborhood Priority View</strong> for targeted, micro-level interventions.</p>

                        <h3 class="mt-6 text-lg font-semibold text-indigo-400">How It Works: A Two-Scale Approach</h3>

                        <h4 class="mt-4 text-md font-semibold text-white">1. City Readiness View (The Macro Perspective)</h4>
                        <p>This is the strategic overview. It helps policymakers decide which cities are most prepared for and would benefit most from large-scale urban greening projects.</p>
                        <ul class="list-disc list-inside space-y-2 pl-4">
                            <li><strong>The Interface:</strong> The initial view is a map of Europe. Each city in our dataset is marked with a circle. The size of the circle corresponds to the total area of existing green space, while its color indicates its readiness score.</li>
                            <li><strong>The Core Metric: CECR Score:</strong> The "City Edible Conversion Readiness" (CECR) score is the engine of this view. It’s a weighted index calculated from four key components, primarily derived from NASA data:

                    cityViewBtn.classList.add('active-toggle');
                    cityViewBtn.classList.remove('inactive-toggle');
                    neighborhoodViewBtn.classList.add('inactive-toggle');
                    neighborhoodViewBtn.classList.remove('active-toggle');
                    
                    selectedCity = null; // Clear selected city when going back to global view
                    selectedCityNameSpan.textContent = "";

                    // Update map
                    cityMarkers.forEach(marker => { 
                        if (!map.hasLayer(marker)) {
                            map.addLayer(marker);
                        }
                    });
                    neighborhoodMapView.classList.add('hidden');
                    map.flyTo([50, 15], 4.5);
                    switchMapLayer('dark');
                } else {
                    selectedCity = city;
                    if (!selectedCity) { // UI State Fix
                        selectedCity = cityData.find(c => c.id === 'berlin');
                    }
                    currentNeighborhoodLayer = 'nsi'; // Reset to default layer
                    // Update header buttons
                    cityViewBtn.classList.add('inactive-toggle');
                    cityViewBtn.classList.remove('active-toggle');
                    neighborhoodViewBtn.classList.add('active-toggle');
                    neighborhoodViewBtn.classList.remove('inactive-toggle');
                    
                    // Update map
                    cityMarkers.forEach(marker => {
                        if (map.hasLayer(marker)) {
                            map.removeLayer(marker);
                        }
                    });
                    neighborhoodMapView.classList.remove('hidden');
                    const cityName = selectedCity['name_' + currentLanguage] || selectedCity.name;
                    cityNameLabel.textContent = cityName;
                    selectedCityNameSpan.textContent = `: ${cityName}`; // UI State Fix
                    map.flyTo([selectedCity.lat, selectedCity.lng], 12);
                    renderNeighborhoods(selectedCity.id, currentNeighborhoodLayer);
                    switchMapLayer('satellite');
                }
                updateLegend(view);
            };

            function handleAnalyzeNeighborhood(e) {
                const cellId = e.currentTarget.dataset.cellId;
                const cell = neighborhoodData[selectedCity?.id]?.find(c => c.id === cellId);
                if (!cell) return;
                const systemPrompt = "You are an expert in micro-scale urban planning, landscape architecture, and sustainable community development. Your task is to analyze a specific neighborhood cell (approx 1km²) and identify its potential for creating micro-orchards and green spaces. You will use publicly available mapping data and satellite imagery information to identify suitable locations.\n\nFor your analysis, you must use the following planning assumptions:\n- A typical micro-orchard plot size is 0.25 hectares.\n- Average mixed-use yield (fruit trees and vegetables): 9.5 tonnes per hectare per year.\n- Standard food portion size: 0.5 kg.\n- Estimated local cooling effect from a new micro-orchard: -1 to -3 °C.\n\nStructure your output as follows:\n1. A main title (H4) for the neighborhood potential analysis.\n2. A short summary paragraph.\n3. A bulleted list detailing the findings:\n    - Estimated number of potential micro-orchard sites (under-used lots, small corridors, etc., ≤0.5 ha).\n    - Total potential annual food production in tonnes based on the number of sites and the assumed yield.\n    - Total equivalent annual food portions.\n    - Estimated local temperature reduction in degrees Celsius.";
                const userQuery = `Based on typical urban layouts and satellite imagery for a dense European city neighborhood represented by Cell ID: ${cell.id.split('-').pop().toUpperCase()}, please perform a micro-orchard potential analysis. This area has the following characteristics:\n- NSI Score: ${cell.nsi.toFixed(2)}\n- Green Access Deficit: ${cell.gad_p}% of residents lack nearby green space.\n- Heat Burden: ${cell.hb_p}th percentile for summer heat.\n- Population: ${cell.population.toLocaleString()} people.\n\nIdentify the number of potential sites for micro-orchards (≤0.5 ha each), and based on the planning assumptions, calculate the total potential annual food production in tonnes and the equivalent food portions. Finally, provide an estimate for the local temperature reduction.`;
                const button = e.currentTarget;
                const outputDiv = document.getElementById('gemini-neighborhood-output');
                callGeminiAPI(systemPrompt, userQuery, button, outputDiv);
            };

            function handleInterpretNeighborhoodData(e) {
                const cellId = e.currentTarget.dataset.cellId;
                const cell = neighborhoodData[selectedCity?.id]?.find(c => c.id === cellId);
                if (!cell) return;
                const systemPrompt = "You are a data interpretation specialist and community planning guide. Your task is to explain the NSI (NutriShade Index) and its components to a non-expert user. The tone should be simple, educational, and focused on community benefits. Explain what each metric means for selecting a good spot for a micro-orchard. Use Markdown for formatting.";
                const userQuery = `Please provide a simple interpretation of the following data for Neighborhood Cell ${cell.id.split('-').pop().toUpperCase()} in ${selectedCity.name}:\n\n- **Overall NSI Score: ${cell.nsi.toFixed(2)}**\n\nExplain this overall score in the context of prioritizing this area for a new micro-orchard, and then break down each component:\n- **Green Access Deficit (GAD%): ${cell.gad_p}%**: What does this percentage mean for the community living here?\n- **Heat Burden (HB): ${cell.hb_p}th percentile**: How does this heat level affect the neighborhood and why does it make a green space important?\n- **Density Boost (DB) Score: ${cell.db_z.toFixed(2)}**: What does this score tell us about the number of people (Est. Pop: ${cell.population.toLocaleString()}) who would benefit from a new orchard here?\n\nConclude with a summary of why a high NSI score indicates a top-priority location.`;
                const button = e.currentTarget;
                const outputDiv = document.getElementById('gemini-neighborhood-output');
                callGeminiAPI(systemPrompt, userQuery, button, outputDiv);
            }

            initMap();
            
            const menuToggleBtn = document.getElementById('menu-toggle-btn');
            const menuOpenIcon = document.getElementById('menu-open-icon');
            const menuCloseIcon = document.getElementById('menu-close-icon');
            const controlPanel = document.getElementById('control-panel');
            const menuOverlay = document.getElementById('menu-overlay');
            const menuCloseBtnPanel = document.getElementById('menu-close-btn-panel');
            const guideBtn = document.getElementById('guide-btn');
            const guideModal = document.getElementById('guide-modal');
            const closeGuideModal = document.getElementById('close-guide-modal');
            const apiKeyInput = document.getElementById('api-key-input');
            const saveApiKeyBtn = document.getElementById('save-api-key-btn');
            const apiKeyStatus = document.getElementById('api-key-status');

            const toggleMenu = () => {
                controlPanel.classList.toggle('-translate-x-full');
                controlPanel.classList.toggle('translate-x-0');
                menuOverlay.classList.toggle('hidden');
                menuOpenIcon.classList.toggle('hidden');
                menuCloseIcon.classList.toggle('hidden');
            };

            const guideModalContent = document.querySelector('#guide-modal .overflow-y-auto');

            const openGuide = () => {
                guideModal.classList.remove('hidden');
                guideModal.classList.add('flex');
            };

            const closeGuide = () => {
                guideModal.classList.add('hidden');
                guideModal.classList.remove('flex');
            };

            guideBtn.addEventListener('click', openGuide);
            closeGuideModal.addEventListener('click', closeGuide);
            guideModal.addEventListener('click', (e) => {
                if (e.target === guideModal) {
                    closeGuide();
                }
            });

            const toggleApiKeyBtn = document.getElementById('toggle-api-key-section-btn');
            const apiKeyContent = document.getElementById('api-key-content');
            if(toggleApiKeyBtn) {
                toggleApiKeyBtn.addEventListener('click', () => {
                    apiKeyContent.classList.toggle('hidden');
                });
            }

            const checkApiKey = () => {
                const apiKey = localStorage.getItem('geminiApiKey');
                const aiButtons = document.querySelectorAll('#interpret-city-data-btn, #analyze-green-areas-btn, #interpret-neighborhood-data-btn, #analyze-neighborhood-btn');
                const keyToUse = apiKey || defaultApiKey;

                if (keyToUse) {
                    apiKeyInput.value = keyToUse;
                    aiButtons.forEach(btn => {
                        btn.disabled = false;
                        btn.title = '';
                        btn.classList.remove('disabled:opacity-50', 'disabled:cursor-not-allowed');
                    });
                    return true;
                } else {
                     apiKeyInput.value = ""; // Clear the input if no key is found
                     aiButtons.forEach(btn => {
                        btn.disabled = true;
                        btn.title = 'Enter API Key to enable';
                        btn.classList.add('disabled:opacity-50', 'disabled:cursor-not-allowed');
                    });
                    return false;
                }
            };

            saveApiKeyBtn.addEventListener('click', () => {
                const apiKey = apiKeyInput.value.trim();
                if (apiKey) {
                    localStorage.setItem('geminiApiKey', apiKey);
                    apiKeyStatus.classList.remove('hidden');
                    setTimeout(() => apiKeyStatus.classList.add('hidden'), 3000);
                    checkApiKey();
                } else {
                    localStorage.removeItem('geminiApiKey');
                    checkApiKey();
                }
            });

            // Re-check api key status when panels are opened
            const observer = new MutationObserver((mutations) => {
                for (let mutation of mutations) {
                    if (mutation.attributeName === 'class') {
                        checkApiKey();
                    }
                }
            });
            observer.observe(cityInfoPanel, { attributes: true });
            observer.observe(neighborhoodInfoPanel, { attributes: true });

            menuToggleBtn.addEventListener('click', toggleMenu);
            menuOverlay.addEventListener('click', toggleMenu);
            menuCloseBtnPanel.addEventListener('click', toggleMenu);
            
            window.addEventListener('resize', () => {
                if(currentLanguage) setLanguage(currentLanguage);
            });

            const disclaimerBanner = document.getElementById('disclaimer-banner');
            const closeDisclaimerBtn = document.getElementById('close-disclaimer');
            if (disclaimerBanner && closeDisclaimerBtn) {
                closeDisclaimerBtn.addEventListener('click', () => {
                    disclaimerBanner.style.display = 'none';
                });
            }

            cityViewBtn.addEventListener('click', () => switchView('city'));
            neighborhoodViewBtn.addEventListener('click', () => {
                if (selectedCity) {
                    switchView('neighborhood', selectedCity);
                } else {
                    // Default to Berlin if no city was ever selected
                    switchView('neighborhood', cityData.find(c => c.id === 'berlin'));
                }
            });

            cityRankingList.addEventListener('click', (e) => {
                const cityEl = e.target.closest('[data-city-id]'); 
                if (cityEl) {
                    const city = cityData.find(c => c.id === cityEl.dataset.cityId);
                    if (city) {
                        // If current view is neighborhood, switch back to city view first
                        if (currentView !== 'city') {
                            switchView('city');
                        }
                        renderCityInfo(city);
                        // Fly map to the selected city for better context
                        map.flyTo([city.lat, city.lng], 8); 
                        
                        cityListContainer.classList.add('hidden');
                        cityListArrow.classList.remove('rotate-180');
                    }
                }
            });
            hexGrid.addEventListener('click', (e) => {
                const hexEl = e.target.closest('[data-cell-id]'); if (hexEl && selectedCity) renderNeighborhoodInfo(neighborhoodData[selectedCity.id].find(c => c.id === hexEl.dataset.cellId));
            });
            
            setLanguage('en');
            switchView('city');
            checkApiKey();
        });
    </script>
</body>
</html>
