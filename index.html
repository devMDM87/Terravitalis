<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraVitalis - Global Data Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet.js for interactive maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha26-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        html { overscroll-behavior: none; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e7eb;
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            overscroll-behavior: none;
        }
        #map-container { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: #1a202c; touch-action: none; }
        .leaflet-control-attribution { background: rgba(23, 23, 23, 0.7) !important; color: #a0aec0 !important; }
        .leaflet-control-attribution a { color: #cbd5e0 !important; }
        .glass-panel { background: rgba(23, 23, 23, 0.8); backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hex-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 4px; pointer-events: all; transform: perspective(1000px) rotateX(30deg); transform-origin: bottom center; opacity: 0; animation: fadeInGrid 0.7s ease-out forwards; }
        @keyframes fadeInGrid { to { opacity: 1; transform: perspective(1000px) rotateX(0deg); } }
        .hex { position: relative; width: 80px; height: 92.38px; margin: 0 auto; clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); cursor: pointer; transition: transform 0.2s ease-in-out, background-color 0.2s; display: flex; align-items: center; justify-content: center; }
        .hex:hover { transform: scale(1.15); z-index: 10; }
        .hex.selected { transform: scale(1.1); box-shadow: 0 0 0 3px #a78bfa; z-index: 5; }
        .hex-value { font-size: 14px; font-weight: 700; color: white; text-shadow: 0 1px 3px rgba(0,0,0,0.7); pointer-events: none; }
        #hex-tooltip { position: absolute; display: none; padding: 8px 12px; font-size: 14px; z-index: 9999; pointer-events: none; transition: opacity 0.2s; }
        .active-toggle { background-color: #4f46e5; color: white; }
        .inactive-toggle { background-color: #374151; color: #d1d5db; }
        .active-rank-item { background-color: rgba(79, 70, 229, 0.3); border-left: 2px solid #6366f1; }
        .gemini-output h4 { font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem; }
        .gemini-output ul { list-style-position: inside; list-style-type: disc; padding-left: 0.5rem; margin-top: 0.5rem; space-y: 0.25rem; }
        .gemini-output strong { font-weight: 600; color: #c4b5fd; }
        .loader { width: 20px; height: 20px; border: 2px solid #FFF; border-bottom-color: transparent; border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #street-view-placeholder { height: 150px; width: 100%; border-radius: 0.5rem; background-color: #1f2937; display: flex; align-items: center; justify-content: center; text-align: center;}
        .pulsing-marker { border-radius: 50%; cursor: pointer; box-shadow: 0 0 0 rgba(167, 139, 250, 0.4); animation: pulse 2.5s infinite cubic-bezier(0.66, 0, 0, 1); border: 2px solid rgba(255, 255, 255, 0.9); transition: transform 0.2s ease-in-out; }
        @keyframes pulse { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(167, 139, 250, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 12px rgba(167, 139, 250, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(167, 139, 250, 0); } }
    </style>
</head>
<body class="overflow-hidden h-screen">
    <div id="app" class="h-full w-full flex flex-col relative">
        <div id="map-container"></div>
        <div id="hex-tooltip" class="glass-panel rounded-md text-white"></div>
        <header class="w-full p-4 flex flex-col sm:flex-row justify-between sm:items-center gap-4 sm:gap-0 z-[1001] absolute top-0 left-0 pointer-events-none">
            <div class="flex items-center justify-between w-full pointer-events-auto sm:w-auto">
                <div class="flex items-center space-x-2">
                    <button id="menu-toggle-btn" class="p-2 rounded-lg glass-panel hover:bg-gray-700 transition-colors border-indigo-600">
                        <!-- SVGs omitted for brevity -->
                    </button>
                    <div class="flex items-center gap-3">
                        <!-- Logo and Title omitted for brevity -->
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="guide-btn" class="flex items-center space-x-2 glass-panel p-2 rounded-lg hover:bg-gray-700 transition-colors border border-purple-500">
                        <!-- Guide SVG omitted for brevity -->
                        <span id="guide-text" class="font-semibold text-sm hidden sm:block">Guide</span>
                    </button>
                    <button id="lang-switcher" class="flex items-center space-x-2 glass-panel p-2 rounded-lg hover:bg-gray-700 transition-colors border-indigo-600">
                        <img id="lang-flag" src="https://flagcdn.com/w20/gb.png" alt="Language flag" class="w-5 h-auto rounded-sm">
                        <span id="lang-text" class="font-semibold text-sm">EN</span>
                    </button>
                </div>
            </div>
            <!-- NEW: Main Menu Quick Access Buttons -->
            <div class="flex flex-wrap gap-2 mt-2 sm:mt-0 pointer-events-auto">
                <button id="open-guide-btn" class="flex items-center space-x-2 glass-panel p-2 rounded-lg hover:bg-indigo-700 border border-purple-500 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2s3.223.835 3.772 2M15 16.5a3 3 0 01-6 0M19 9.35C19.597 8.136 20 6.631 20 5c0-2.761-2.686-5-6-5s-6 2.239-6 5c0 1.632.403 3.137 1 4.35"/></svg>
                    <span>Guide</span>
                </button>
                <button id="open-cecr-btn" class="flex items-center space-x-2 glass-panel p-2 rounded-lg hover:bg-indigo-700 border border-indigo-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/></svg>
                    <span>CECR</span>
                </button>
                <button id="open-nsi-btn" class="flex items-center space-x-2 glass-panel p-2 rounded-lg hover:bg-indigo-700 border border-indigo-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6l4 2"/></svg>
                    <span>NSI</span>
                </button>
                <button id="open-stakeholders-btn" class="flex items-center space-x-2 glass-panel p-2 rounded-lg hover:bg-indigo-700 border border-indigo-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="7" cy="7" r="3"/><circle cx="17" cy="7" r="3"/><circle cx="12" cy="17" r="3"/></svg>
                    <span>Stakeholders</span>
                </button>
            </div>
            <!-- END NEW BUTTONS -->
            <div id="view-toggle" class="glass-panel p-1 rounded-full flex items-center space-x-1 pointer-events-auto w-full max-w-sm self-center sm:w-auto sm:self-auto">
                <button id="city-view-btn" class="flex-1 px-3 sm:px-4 py-1.5 text-sm font-semibold rounded-full transition-colors duration-300">City Readiness (CECR)</button>
                <button id="neighborhood-view-btn" class="flex-1 px-3 sm:px-4 py-1.5 text-sm font-semibold rounded-full transition-colors duration-300">Neighborhood Priority (NSI)</button>
            </div>
        </header>
        <!-- ...rest of your HTML remains unchanged... -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ...existing code...

            document.getElementById('open-guide-btn').addEventListener('click', () => {
                document.getElementById('guide-modal').classList.remove('hidden');

            document.getElementById('open-stakeholders-btn').addEventListener('click', () => {
                alert('Stakeholders section coming soon!');
            });
            // ...existing code...
        });
    </script>
</body>
</html>
